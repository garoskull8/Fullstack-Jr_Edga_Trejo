<div class="container">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>id</th>
                <th>Nombre</th>
                <th>Ap</th>
                <th>Am</th>
                <th>Email</th>
                <th>Teléfono</th>
                <th>Calle</th>
                <th>Número</th>
                <th>Municipio</th>
                <th>Estado</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users ">
                <td>{{user.id_user}}</td>
                <td>{{user.nombre}}</td>
                <td>{{user.ap}}</td>
                <td>{{user.am}}</td>
                <td>{{user.email}}</td>
                <td>{{user.telefono}}</td>
                <td>{{user.calle}}</td>
                <td>{{user.numero}}</td>
                <td>{{user.municipio}}</td>
                <td>{{user.estado}}</td>
                <td>
                    <button (click)="editar(user)" class="btn btn-warning">Editar</button>
                    <button (click)="delete(user)" style="margin-left:5px;" class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
